---
# defaults file for kippou

admin_users:
  - francois
  - claire

users:
  - login: francois
    uid: 1001
    groups:
      - admin
  - login: claire
    uid: 1007
    groups:
      - admin

docker_net:
  name: www
  cidr: 172.16.222.0/24
  gateway: 172.16.222.1
  ips:
    haproxy: 172.16.222.80
    claire: 172.16.222.100

docker_volumes:
  - haproxy.cfg
  - claire-nginx.conf

docker_services:
  - claire
  - haproxy
